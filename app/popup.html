<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>GIF Tab</title>

	<!--build:css css/popup-styles.min.css-->
	<link rel="stylesheet" type="text/css" href="./css/popup.css">
	<!--endbuild-->
</head>
<body>
	<h1>GIF Tab</h1>
	<hr>
	<form>
		<h2 class="form-title">GIF Display:</h2>
		<div class="radio-group">
			<input type="radio" id="multi" name="display" value="multi" checked="true">
			<label for="multi">Mult-Grid</label>
			<input type="radio" id="single" name="display" value="single">
			<label for="single">Single</label>
		</div>
		<h2 class="form-title">Keyword:</h2>
		<div class="radio-group">
			<input type="radio" id="trending" name="keyword" value="single" checked="true">
			<label for="trending">Trending</label>
			<input type="radio" id="keyword" name="keyword" value="single">
			<label for="keyword">Keyword</label>
		</div>
		<input type="text" placeholder="cat" class="hidden" id="input-keyword" disabled>
	</form>

	<!--build:js js/popup.min.js -->
	<script type="text/javascript" src="./js/store.js"></script>
	<script type="text/javascript" src="./js/popup.js"></script>
	<!-- endbuild -->
</body>
</html>
